<script>

//todo login script to check the errors
//and show

function login()
{
	var form = $("loginForm");
	
	if(form !== null && form!=='undefined')
	{
			$.ajax({
				type : form.attr('method'),
				url : form.attr('action'),
				data : form.serialize(),
				success : function(result){
					console.log('siker');
					console.log(result);
				},
				error: function(xhr, status, error) {
					console.log('error');
	                console.log(error); // Optional
	            }
			});
	}
}

</script>

<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Üdvözöljük!</h2>
			
			<p>Üdvözöljük kedves felhasználó, jelentkezzen be a munkamenet folytatásához.</p>
						
			<form action="/login" method="POST" id="loginForm">
			     <fieldset>
					<label for="inputUserName" class="sr-only">Felhasználónév</label>
	    			<input type="text" id="inputUserName" name="inputUserName" class="form-control" placeholder="Felhasználónév" required="required" autofocus="autofocus"></input>
	    			<label for="inputPassword" class="sr-only">Jelszó</label>
	    			<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Jelszó" required="required"></input>
	                <button onclick="login()" class="btn btn-lg btn-primary btn-block">Bejelentkezés</button>
                </fieldset>
   			</form>
			<p>
				<span class="small">Nem regisztrált még?</span>
				<span></span>
				<a class="small" href="/signup"> Regisztrálás </a>
			</p>
		</div>
	</div>
